<!DOCTYPE html>
<html>
<head>
    <title>Sentiment + Reasoning Analyzer</title>
    <style>
        body {font-family: system-ui; max-width: 800px; margin: 40px auto; padding: 20px; background: #f8f9fa;}
        textarea {width: 100%; height: 140px; padding: 14px; font-size: 16px; border: 1px solid #ddd; border-radius: 8px;}
        pre {background: white; padding: 20px; border-radius: 8px; border: 1px solid #ddd; white-space: pre-wrap; font-size: 15px;}
        button {padding: 14px 28px; font-size: 16px; background: #007AFF; color: white; border: none; border-radius: 8px; cursor: pointer;}
        button:hover {background: #0056b3;}
    </style>
</head>
<body>
    <h1>Local Sentiment + Reasoning Analyzer<br><small style="color:#666">Powered by Llama 3.1 8B </small></h1>
    <form method=post>
        <textarea name="text" placeholder="Paste any statement here..." required>{{ user_input }}</textarea><br><br>
        <button type="submit">Analyze Sentiment</button>
    </form>
    {% if result %}
    <h2>Result:</h2>
    <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
